<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Açıyor Mu?</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="top_svg"></div>
    <div class="bottom_svg"></div>

    <div class="top_bar">
        <a href=".">Açıyo mu</a>
        <a href="https://github.com/ISO53/AciyoMu"><img class="logo" src="res/github-mark-white.svg" alt="" srcset=""></a>
    </div>

    <h1 class="header">Açıyo mu?</h1>
    <p class="paragraph">Siz okeydeki elinizin fotoğrafını çekin, biz açıp açmadığını söyleyelim.</p>

    <div class="buttons">
        <button id="take-picture-button" class="button">Fotoğraf Çek</button>
        <div id="take-picture-div" class="take-picture-div" style="display: none;">
            <div id="camera-feed" class="camera-feed">
                <video id="video" autoplay playsinline></video>
                <img id="photo" alt="Captured Image" />
                <h3 class="touch-message">touch here to take a photo</h3>
            </div>

            <canvas id="canvas" style="display: none;"></canvas>
        </div>

        <span class="line"></span>

        <button id="choose-joker-button" class="button" disabled>Jokeri Belirle</button>
        <div id="choose-joker-div" class="choose-joker-div" style="display: none;">
            <div id="jokerNumber"></div>

            <div style="width: 70%; height: 1px; background-color: rgba(255, 165, 0, 0.5); margin-top: 10px; margin-bottom: 10px;"></div>

            <div id="jokerColor"></div>

            <button class="button text-button" id="confirmJoker" disabled>Confirm Joker</button>
        </div>

        <span class="line"></span>

        <button class="button" id="getResultsButton" disabled>Sonucu Öğren</button>
        <div id="get-results-div" class="get-results-div"></div>
    </div>

    <div style="width: 100%; height: 300px;"></div>

</body>
<script src="index.js"></script>

</html>
